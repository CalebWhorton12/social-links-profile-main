<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Open+Sans:wght@400;700&family=Raleway:ital,wght@0,400;0,700;1,400&family=Rubik:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍

        color: hsl(228, 45%, 44%);
      } -->
    <!-- </style> -->
  </head>
  <body class="bg-black">
    <main>
      <!-- Card -->
      <section id="socialcard">
        <div
          class="h-screen flex flex-col items-center justify-center text-white"
        >
          <!-- Items -->
          <div
            class="intro flex mx-auto flex-col bg-darkGrey px-12 py-8 rounded-xl"
          >
            <img
              src="images/avatar-jessica.jpeg"
              class="h-24 w-24 rounded-full mx-auto my-4"
              alt=""
            />
            <h2 class="text-2xl my-1 text-center font-bold">Jessica Randall</h2>
            <p
              class="text-center text-veryLightGreen text-[14px] mb-4 font-semibold"
            >
              London, United Kingdom
            </p>
            <p class="text-[13px] my-2 text-center">
              "Front-end Developer and avid reader."
            </p>

            <a
              class="text-center bg-feGrey p-2 rounded-lg my-2 w-72 hover:bg-veryLightGreen hover:text-black transition duration-300"
              href=""
              >GitHub</a
            >
            <a
              class="text-center bg-feGrey p-2 rounded-lg my-2 hover:bg-veryLightGreen hover:text-black transition duration-300"
              href=""
              >Frontend Mentor</a
            >
            <a
              class="text-center bg-feGrey p-2 rounded-lg my-2 hover:bg-veryLightGreen hover:text-black transition duration-300"
              href=""
              >Linkedln</a
            >
            <a
              class="text-center bg-feGrey p-2 rounded-lg my-2 hover:bg-veryLightGreen hover:text-black transition duration-300"
              href=""
              >Twitter</a
            >
            <a
              class="text-center bg-feGrey p-2 rounded-lg my-2 hover:bg-veryLightGreen hover:text-black transition duration-300"
              href=""
              >Instagram</a
            >
          </div>
        </div>
      </section>
      <footer>
        <p class="text-white text-center text-[12px]">
          Challenge by
          <a href="https://www.frontendmentor.io"
            >Frontend Mentor Coded By Caleb Whorton</a
          >
        </p>
      </footer>
    </main>
  </body>
</html>
